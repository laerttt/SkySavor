<!DOCTYPE html>

<link rel="stylesheet" href="/static/css/shop.css">

<div class="all_container" style="margin-top: -20px;">
    <div class="price-container">
        <p align="center"><a href=/ ><button class="shop-button">Dashboard</button></a></p>
        <h2 style="font-size: 50px; font-weight: bold; font-family: Arial, Helvetica, sans-serif; color: #1b1460;margin: -20px 0px -20px 0px;">Bundle Shop</h2>
        <div class="credit-row">
                       {% for bundle in bundles%}

            <div class="credit-col">

                <p>{{bundle.header}}</p>
                <img src="/static/images/dom-perignon.jpg">
                

                
                <div class="bundle_price" style="display: flex; flex-direction: row; justify-content: center; align-items: center; margin-left: -50px;">
                    <img src="/static/images/token.png" alt="Token" style="scale: 0.5;margin-top: -20px;margin-left: 30px;">
                    <h3>{{bundle.price}}</h3>
                </div>
                <ul style="padding-left: 0px;">
                    <li>{{bundle.description}}</li>
                </ul>
               <form method="post">
               <button type="submit" type="button" name="{{bundle.name}}">Purchase</button>
               </form>

            </div>
     {%endfor%}

        </div>
    </div>
</div>
